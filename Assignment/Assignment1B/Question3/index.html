<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Client-Side Javascript Create Counter</title>
        <meta name="description" content="Client-Side Javascript Create Counter">
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>
    </head>
    <body onload ="setInterval(createCounter,500);">
        
        <h1>Countdown to the End of Term:</h1>

        <p class = counter>
            <span class = "counter-text">Days: </span><span id= "days" class="counter-number"></span>
            <span class = "counter-text">Hours: </span><span id= "hours" class="counter-number"></span>
            <span class = "counter-text">Minutes: </span><span id= "minutes" class="counter-number"></span>
            <span class = "counter-text">Seconds: </span><span id= "seconds" class="counter-number"></span>
        </p>


        <p>Until 4:30pm on December 13, 2018</p>

        
    </body>
</html>
